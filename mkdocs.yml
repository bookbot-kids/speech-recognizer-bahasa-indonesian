site_name: Speech Recognizer Bahasa Indonesia
repo_url: https://github.com/bookbot-kids/speech-recognizer-bahasa-indonesian
docs_dir: docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search

nav:
  - Home: index.md
  - Flutter API: /speech-recognizer-bahasa-indonesian/speech_recognizer/doc/api/index.html
